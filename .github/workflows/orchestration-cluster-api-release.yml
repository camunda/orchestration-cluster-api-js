name: Orchestration Cluster API JS - Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: orchestration-cluster-api-js-release
  cancel-in-progress: false

jobs:
  generate:
    name: Generate & Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20.x, 22.x, 24.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: package.json
      - name: Install deps
        run: npm ci
      - name: Generate & Build
        run: npm run build
      - name: Unit Tests
        run: npm test
      - name: Start Integration Stack
        working-directory: docker
        run: docker compose up -d
      - name: Wait for Services Healthy
        run: |
          set -e
          attempts=0
          max_attempts=60
          while [ $attempts -lt $max_attempts ]; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9600/actuator/health/status || true)
            [ "$code" = "200" ] && echo "Broker healthy" && break
            sleep 5
            attempts=$((attempts+1))
          done
          [ $attempts -ge $max_attempts ] && echo "Broker not healthy" && exit 1 || true
      - name: Integration Tests
        run: npm run test:integration
      - name: Snapshot Spec & Metadata
        run: |
          set -e
          HASH=$(sha256sum rest-api.source.yaml | cut -d ' ' -f1)
          SNAP=spec-snapshots/spec-${HASH}.yaml
          mkdir -p spec-snapshots
          if [ ! -f "$SNAP" ]; then
            cp rest-api.source.yaml "$SNAP"
            echo "Created new spec snapshot: $SNAP"
          else
            echo "Spec snapshot already exists: $SNAP (no overwrite)"
          fi
          echo "spec snapshot: spec-snapshots/spec-${HASH}.yaml"
      - name: Detect generated drift
        id: detect
        run: |
          if git diff --quiet; then echo "changed=false" >> $GITHUB_OUTPUT; else echo "changed=true" >> $GITHUB_OUTPUT; fi
      - name: Commit generated artifacts (canonical)
        if: steps.detect.outputs.changed == 'true' && matrix.node == '22.x'
        run: |
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add -A
          git commit -m "chore(gen): generated artifacts [skip release]"
      - name: Push staging branch (canonical)
        if: matrix.node == '22.x'
        id: push_stage
        run: |
          STAGE_BRANCH=release/stage/${GITHUB_RUN_ID}
          git branch -f "$STAGE_BRANCH"
          git push origin "$STAGE_BRANCH" --force
          echo "branch=$STAGE_BRANCH" >> $GITHUB_OUTPUT
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Upload logs (always)
        if: always()
        working-directory: docker
        run: docker compose logs || true
      - name: Shutdown Integration Stack (always)
        if: always()
        working-directory: docker
        run: docker compose down -v || true
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
      staging_branch: ${{ steps.push_stage.outputs.branch }}
      staging_commit_sha: ${{ steps.push_stage.outputs.commit_sha }}

  publish:
    name: Version & Publish (staging)
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.generate.outputs.staging_branch }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package.json
      - name: Install deps
        run: npm ci
      - name: Determine next version (dry-run)
        id: next_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          npx semantic-release --dry-run --no-ci > dry-run.log 2>&1 || true
          if ! grep -q 'The next release version is' dry-run.log; then
            echo "No release required";
            echo "publish_needed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          VER=$(grep -Eo 'The next release version is [0-9]+\.[0-9]+\.[0-9]+' dry-run.log | awk '{print $6}' | tail -n1)
          echo "Next version: $VER"
          echo "publish_needed=true" >> $GITHUB_OUTPUT
          echo "version=$VER" >> $GITHUB_OUTPUT
      - name: Bump version
        if: steps.next_version.outputs.publish_needed == 'true'
        run: |
          npm version ${{ steps.next_version.outputs.version }} --no-git-tag-version
      - name: Rebuild with bumped version
        if: steps.next_version.outputs.publish_needed == 'true'
        run: npm run build
      - name: Smoke tests with bumped version
        if: steps.next_version.outputs.publish_needed == 'true'
        run: npm test -- --run
      - name: Commit version bump & regenerated artifacts
        if: steps.next_version.outputs.publish_needed == 'true'
        run: |
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add -A
          git commit -m "chore(release): v${{ steps.next_version.outputs.version }}"
          git push origin ${{ needs.generate.outputs.staging_branch }}
      - name: Publish (semantic-release)
        if: steps.next_version.outputs.publish_needed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
      - name: Build Docs
        if: steps.next_version.outputs.publish_needed == 'true'
        run: npm run docs:api
      - name: Deploy Docs (staging branch)
        if: steps.next_version.outputs.publish_needed == 'true'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
      - name: Capture final commit
        id: capture_final
        run: echo "final_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
    outputs:
      publish_needed: ${{ steps.next_version.outputs.publish_needed }}
      final_commit_sha: ${{ steps.capture_final.outputs.final_sha }}
      staging_branch: ${{ needs.generate.outputs.staging_branch }}

  merge:
    name: Fast-forward main to published commit
    needs: publish
    runs-on: ubuntu-latest
    if: needs.publish.outputs.publish_needed == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fast-forward main
        run: |
          set -e
          git fetch origin ${{ needs.publish.outputs.staging_branch }}
          git checkout main
          git merge --ff-only FETCH_HEAD || { echo 'Fast-forward failed'; exit 1; }
          git push origin main
      - name: Merge skipped (no release)
        if: needs.publish.outputs.publish_needed != 'true'
        run: echo "No release performed; merge skipped."
