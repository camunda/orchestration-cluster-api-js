name: Orchestration Cluster API JS - Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: orchestration-cluster-api-js-release
  cancel-in-progress: false

jobs:
  generate:
    name: Generate & Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20.x, 22.x, 24.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: package.json
      - name: Install deps
        run: npm ci
      - name: Generate & Build
        run: npm run build
      - name: Unit Tests
        run: npm test
      - name: Start Integration Stack
        working-directory: docker
        run: docker compose up -d
      - name: Wait for Services Healthy
        run: |
          set -e
          attempts=0
          max_attempts=60
          while [ $attempts -lt $max_attempts ]; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9600/actuator/health/status || true)
            [ "$code" = "200" ] && echo "Broker healthy" && break
            sleep 5
            attempts=$((attempts+1))
          done
          [ $attempts -ge $max_attempts ] && echo "Broker not healthy" && exit 1 || true
      - name: Integration Tests
        run: npm run test:integration
      - name: Snapshot Spec & Metadata
        run: |
          set -e
          HASH=$(sha256sum rest-api.source.yaml | cut -d ' ' -f1)
          mkdir -p spec-snapshots
          cp rest-api.source.yaml spec-snapshots/spec-${HASH}.yaml
          echo "spec snapshot: spec-snapshots/spec-${HASH}.yaml"
      - name: Write BUILDINFO (deterministic)
        # Only write BUILDINFO from canonical Node 22.x to avoid parallel matrix race conditions
        if: matrix.node == '22.x'
        env:
          GITHUB_EVENT_HEAD_COMMIT_TIMESTAMP: ${{ github.event.head_commit.timestamp }}
        run: npx tsx scripts/write-buildinfo.ts
      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then echo "changed=false" >> $GITHUB_OUTPUT; else echo "changed=true" >> $GITHUB_OUTPUT; fi
      - name: Commit generated changes
        # Only commit/push from canonical Node 22.x leg
        if: steps.diff.outputs.changed == 'true' && matrix.node == '22.x'
        run: |
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add -A
          git commit -m "chore(gen): sync generated artifacts [skip release]"
      - name: Push temp branch
        if: steps.diff.outputs.changed == 'true' && matrix.node == '22.x'
        run: |
          BR=release/apply/${GITHUB_RUN_ID}
          git branch -f "$BR"
          git push origin "$BR" --force
      - name: Upload logs (always)
        if: always()
        working-directory: docker
        run: docker compose logs || true
      - name: Shutdown Integration Stack (always)
        if: always()
        working-directory: docker
        run: docker compose down -v || true
    outputs:
      changed: ${{ steps.diff.outputs.changed }}
      # Only expose drift/change status from canonical Node 22.x leg to downstream jobs
      canonical_changed: ${{ matrix.node == '22.x' && steps.diff.outputs.changed || 'false' }}

  merge:
    name: Fast-forward main
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fast-forward (only if generated drift)
        if: needs.generate.outputs.canonical_changed == 'true'
        run: |
          set -e
          git fetch origin "release/apply/${GITHUB_RUN_ID}"
          git checkout main
          git merge --ff-only "origin/release/apply/${GITHUB_RUN_ID}" || { echo 'Fast-forward failed'; exit 1; }
          git push origin main
      - name: No drift â€“ skip fast-forward
        if: needs.generate.outputs.canonical_changed != 'true'
        run: echo "No generated drift detected; fast-forward step skipped."

  publish:
    name: Publish & Release
    needs: [generate, merge]
    # If no changes, still allow semantic-release to process commits (e.g., dependency chore) if desired:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package.json
      - name: Install deps
        run: npm ci
      - name: Regenerate & Build (Integrity Check)
        env:
          CAMUNDA_SDK_SKIP_FETCH_SPEC: '1'
        run: |
          # Deterministic build without refetching upstream spec to avoid mid-release spec drift.
          npm run build
      - name: Write BUILDINFO (deterministic timestamp) BEFORE drift check
        run: npx tsx scripts/write-buildinfo.ts
      - name: Verify no drift (deterministic)
        run: git diff --exit-code
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
      - name: Build Docs
        run: npm run docs:api
      - name: Deploy Docs
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
