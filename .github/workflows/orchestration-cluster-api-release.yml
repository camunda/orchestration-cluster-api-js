name: Orchestration Cluster API JS - Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: orchestration-cluster-api-js-release
  cancel-in-progress: false

permissions:
  contents: write   # required for pushing version bump commit, tags, CHANGELOG
  packages: write   # required for npm publish via semantic-release
  pull-requests: read

jobs:
  generate:
    name: Generate & Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20.x, 22.x, 24.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: package.json
      - name: Install deps
        run: npm ci
      - name: Generate & Build
        run: npm run build
      - name: Unit Tests
        run: npm test
      - name: Start Integration Stack
        working-directory: docker
        run: docker compose up -d
      - name: Wait for Services Healthy
        run: |
          set -e
          attempts=0
          max_attempts=60
          while [ $attempts -lt $max_attempts ]; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9600/actuator/health/status || true)
            [ "$code" = "200" ] && echo "Broker healthy" && break
            sleep 5
            attempts=$((attempts+1))
          done
          [ $attempts -ge $max_attempts ] && echo "Broker not healthy" && exit 1 || true
      - name: Integration Tests
        run: npm run test:integration
      - name: Snapshot Spec & Metadata
        run: |
          set -e
          HASH=$(sha256sum rest-api.source.yaml | cut -d ' ' -f1)
          SNAP=spec-snapshots/spec-${HASH}.yaml
          mkdir -p spec-snapshots
          if [ ! -f "$SNAP" ]; then
            cp rest-api.source.yaml "$SNAP"
            echo "Created new spec snapshot: $SNAP"
          else
            echo "Spec snapshot already exists: $SNAP (no overwrite)"
          fi
          echo "spec snapshot: spec-snapshots/spec-${HASH}.yaml"
      - name: Detect generated drift
        id: detect
        run: |
          if git diff --quiet; then echo "changed=false" >> $GITHUB_OUTPUT; else echo "changed=true" >> $GITHUB_OUTPUT; fi
      - name: Commit generated artifacts (canonical)
        if: steps.detect.outputs.changed == 'true' && matrix.node == '22.x'
        run: |
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add -A
          git commit -m "fix(gen): regenerate artifacts"
      - name: Push staging branch (canonical)
        if: matrix.node == '22.x'
        id: push_stage
        run: |
          STAGE_BRANCH=release/stage/${GITHUB_RUN_ID}
          git branch -f "$STAGE_BRANCH"
          git push origin "$STAGE_BRANCH" --force
          echo "branch=$STAGE_BRANCH" >> $GITHUB_OUTPUT
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Upload logs (always)
        if: always()
        working-directory: docker
        run: docker compose logs || true
      - name: Shutdown Integration Stack (always)
        if: always()
        working-directory: docker
        run: docker compose down -v || true
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
      staging_branch: ${{ steps.push_stage.outputs.branch }}
      staging_commit_sha: ${{ steps.push_stage.outputs.commit_sha }}

  merge:
    name: Fast-forward main (if drift)
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fast-forward main
        if: needs.generate.outputs.changed == 'true'
        run: |
          set -e
          git fetch origin ${{ needs.generate.outputs.staging_branch }}
          git checkout main
          git merge --ff-only FETCH_HEAD || { echo 'Fast-forward failed'; exit 1; }
          git push origin main
      - name: No drift â€“ skip fast-forward
        if: needs.generate.outputs.changed != 'true'
        run: echo "No generated drift detected; fast-forward skipped."

  publish:
    name: Version & Publish (main)
    needs: merge
    runs-on: ubuntu-latest
    permissions:
      id-token: write # to enable use of OIDC for trusted publishing and npm provenance
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package.json
      - name: Install deps
        run: npm ci
      - name: Determine next version (dry-run)
        id: next_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          node scripts/next-version.mjs > next-version.out 2>&1 || {
            echo 'publish_needed=false' >> $GITHUB_OUTPUT
            echo 'version=' >> $GITHUB_OUTPUT
            echo 'Semantic-release dry-run failed:'
            cat next-version.out
            exit 0
          }
          VER=$(grep -E '^next_version=' next-version.out | cut -d '=' -f2)
          if [ -z "$VER" ]; then
            echo "No release required"
            echo "publish_needed=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
          else
            echo "Next version: $VER"
            echo "publish_needed=true" >> $GITHUB_OUTPUT
            echo "version=$VER" >> $GITHUB_OUTPUT
          fi
      - name: Bump version & regenerate artifacts
        if: steps.next_version.outputs.publish_needed == 'true'
        run: |
          npm version ${{ steps.next_version.outputs.version }} --no-git-tag-version
          npm run build
      - name: Smoke tests (post-bump)
        if: steps.next_version.outputs.publish_needed == 'true'
        run: npm test -- --run
      - name: Commit version bump & regenerated artifacts
        if: steps.next_version.outputs.publish_needed == 'true'
        run: |
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add -A
          git commit -m "chore(release): v${{ steps.next_version.outputs.version }}"
          git push origin main
      - name: Publish (semantic-release)
        if: steps.next_version.outputs.publish_needed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
      - name: Build Docs
        if: steps.next_version.outputs.publish_needed == 'true'
        run: npm run docs:api
      - name: Deploy Docs
        if: steps.next_version.outputs.publish_needed == 'true'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
      - name: Upload release analysis logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-analysis
          path: |
            next-version.out
