name: Orchestration Cluster API JS - Release (Option A)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # hourly check (adjust as needed)

concurrency:
  group: orchestration-cluster-api-js-release
  cancel-in-progress: false

jobs:
  generate:
    name: Generate & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestration-cluster-api-js
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: orchestration-cluster-api-js/package.json
      - name: Install deps
        run: npm ci
      - name: Generate & Build
        run: npm run build
      - name: Unit Tests
        run: npm test
      - name: Start Integration Stack
        working-directory: orchestration-cluster-api-js/docker
        run: docker compose up -d
      - name: Wait for Services Healthy
        run: |
          set -e
          attempts=0
          max_attempts=60
          while [ $attempts -lt $max_attempts ]; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9600/actuator/health/status || true)
            [ "$code" = "200" ] && echo "Broker healthy" && break
            sleep 5
            attempts=$((attempts+1))
          done
          [ $attempts -ge $max_attempts ] && echo "Broker not healthy" && exit 1 || true
      - name: Integration Tests
        run: npm run test:integration
      - name: Snapshot Spec & Metadata
        run: |
          set -e
          HASH=$(sha256sum rest-api.source.yaml | cut -d ' ' -f1)
          mkdir -p spec-snapshots
          cp rest-api.source.yaml spec-snapshots/spec-${HASH}.yaml
          echo "spec snapshot: spec-snapshots/spec-${HASH}.yaml"
      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then echo "changed=false" >> $GITHUB_OUTPUT; else echo "changed=true" >> $GITHUB_OUTPUT; fi
      - name: Commit generated changes
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add -A
          git commit -m "chore(gen): sync generated artifacts [skip release]"
      - name: Push temp branch
        if: steps.diff.outputs.changed == 'true'
        run: |
          BR=release/apply/${GITHUB_RUN_ID}
          git branch -f "$BR"
          git push origin "$BR" --force
      - name: Upload logs (always)
        if: always()
        working-directory: orchestration-cluster-api-js/docker
        run: docker compose logs || true
      - name: Shutdown Integration Stack (always)
        if: always()
        working-directory: orchestration-cluster-api-js/docker
        run: docker compose down -v || true
    outputs:
      changed: ${{ steps.diff.outputs.changed }}

  merge:
    name: Fast-forward main
    needs: generate
    if: needs.generate.outputs.changed == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestration-cluster-api-js
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fetch temp branch
        run: git fetch origin "release/apply/${GITHUB_RUN_ID}"
      - name: Merge fast-forward
        run: |
          git checkout main
          git merge --ff-only "origin/release/apply/${GITHUB_RUN_ID}" || { echo 'Fast-forward failed'; exit 1; }
          git push origin main

  publish:
    name: Publish & Release
    needs: [generate, merge]
    # If no changes, still allow semantic-release to process commits (e.g., dependency chore) if desired:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestration-cluster-api-js
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: orchestration-cluster-api-js/package.json
      - name: Install deps
        run: npm ci
      - name: Regenerate & Build (Integrity Check)
        run: npm run build
      - name: Verify no drift
        run: git diff --exit-code
      - name: Write BUILDINFO
        run: npx tsx scripts/write-buildinfo.ts
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

